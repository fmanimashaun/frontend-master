<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.materialdesignicons.com/4.9.95/css/materialdesignicons.min.css" rel="stylesheet"
        type="text/css">
    <link rel="shortcut icon" href="./resources/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./resources/css/calculator.css">
    <title>iOS Calculator</title>
</head>

<body>
    <div class="calc">
        <section class="display">
            <p class="display-text">0</p>
        </section>
        <section class="calc-buttons">
            <div class="row keypad">
                <button class="clear-pad pad">C</button>
                <button class="pad">←</button>
                <button class="pad operator">÷</button>
            </div>
            <div class="row keypad">
                <button class="pad">7</button>
                <button class="pad">8</button>
                <button class="pad">9</button>
                <button class="pad">x</button>
            </div>
            <div class="row keypad">
                <button class="pad">4</button>
                <button class="pad">5</button>
                <button class="pad">6</button>
                <button class="pad">-</button>
            </div>
            <div class="row keypad">
                <button class="pad">1</button>
                <button class="pad">2</button>
                <button class="pad">3</button>
                <button class="pad">+</button>
            </div>
            <div class="row keypad">
                <button class="zero-pad pad">0</button>
                <button class="pad">=</button>
            </div>
        </section>

    </div>
    <script src="./resources/script/calculator.js"></script>
</body>

</html>
